<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida's bio</title>
    <link rel="icon" href="./images/icon.png" type="image">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#265022">
</head>
<body>
    <div class="overlay">
        <div class="card">
            <div class="banner">
                <img src="./images/banner.png" alt="Banner Image" class="banner-image">
            </div>
            <div class="profile-card">
                <img src="./images/profile.png" alt="Profile Picture" class="avatar">
                <h1 class="name">Vida</h1>
                <p class="description">Dive into my gaming and relaxation journey! Follow me on these platforms to stay connected and join the adventure:</p>
                <div class="links">
                    <button onclick="window.open('https://www.instagram.com/vidaaw_', '_blank')">
                        <img src="./images/instagram.svg" alt="Instagram" class="icon"> 
                        <span class="button-text">@vidaaw_</span>
                    </button>
                    <button onclick="window.open('https://www.twitch.tv/vidaw_', '_blank')">
                        <img src="./images/twitch.png" alt="Twitch" class="icon"> 
                        <span class="button-text">vidaw_</span>
                    </button>
                    <button onclick="window.open('https://www.youtube.com/@vidaaw', '_blank')">
                        <img src="./images/youtube.png" alt="YouTube" class="icon"> 
                        <span class="button-text">@vidaaw</span>
                    </button>
                    <button onclick="window.open('https://discord.com/invite/psTJMKQdjc', '_blank')">
                        <img src="./images/discord.png" alt="Discord" class="icon"> 
                        <span class="button-text">Vidaw_</span>
                    </button>
                    <button onclick="window.open('https://www.vidaw.info', '_blank')">
                        <img src="./images/web.png" alt="Website" class="icon"> 
                        <span class="button-text">vidaw.info</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
